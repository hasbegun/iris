name: iris
description: "Iris - AI Vision Assistant powered by Ollama"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.6.1

  # Media
  image_picker: ^1.1.2
  video_player: ^2.9.2
  cached_network_image: ^3.3.0
  camera: ^0.10.5+5
  image: ^4.1.3

  # Utilities
  crypto: ^3.0.3

  # Speech
  speech_to_text: ^7.0.0
  flutter_tts: ^4.2.0
  permission_handler: ^11.3.1

  # HTTP & API
  dio: ^5.7.0
  http_parser: ^4.1.1

  # Storage
  shared_preferences: ^2.3.3

  # Internationalization
  intl: ^0.20.2

  # UI
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Enable generation of localizations
  generate: true

  # Assets
  # assets:
  #   - assets/images/
