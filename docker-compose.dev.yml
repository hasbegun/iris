version: '3.8'

services:
  # Development overrides for backend
  backend:
    command: uvicorn app.main:app --host 0.0.0.0 --port 8888 --reload
    environment:
      # Add development-specific environment variables
      - LOG_LEVEL=DEBUG
    healthcheck:
      # Faster healthcheck intervals for development
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
